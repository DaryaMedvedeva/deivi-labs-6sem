<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<h1>FoodExpress</h1>
  <script type="text/x-handlebars">
    <div class="navbar">
      <div class="navbar-inner">
        <ul class="nav">
          <li>{{#link-to 'choose'}}Корзина{{/link-to}}</li>
          <li>{{#link-to 'posts'}}Суши{{/link-to}}</li>
          <li>{{#link-to 'about'}}Пиццы{{/link-to}}</li>
        </ul>
      </div>
    </div>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="choose">
    <div class="container-fluid">
      <div class="row-fluid">
        
        <h2>Вы выбрали:</h2>
        <div class=" d-flex flex-wrap ">
              {{#each model}}
                <div class="card text-left">
                  {{src}}
                  <div class="card-body">
                    <h4 class="card-title">{{title}}</h4>
                  </div>
                  <p hidden>{{id}}</p>
                  <button  class="btn btn-warning"  id="#del">Удалить</button>
                </div>

              {{/each}}
        </div>
        <div class="span9">
          {{outlet}}
        </div>
        
        <button class="btn btn-dark" onclick="all()">Заказать</button>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="posts">
    <div class="container-fluid">
      <div class="row-fluid">
        
        <h2>Суши</h2>
        <div class=" d-flex flex-wrap ">
              {{#each model}}
                <div class="card text-left">
                  {{src}}
                  <div class="card-body">
                    <h4 class="card-title">{{title}}</h4>
                  </div>
                  {{btn}}
                </div>

              {{/each}}
        </div>

        <div class="span9">
          {{outlet}}
        </div>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="about">
    <div class="container-fluid">
      <div class="row-fluid">
        
        <h2>Пиццы</h2>
        <div class=" d-flex flex-wrap ">
              {{#each model}}
                <div class="card text-left">
                  {{src}}
                  <div class="card-body">
                    <h4 class="card-title">{{title}}</h4>
                  </div>
                  {{btn}}
                </div>

              {{/each}}
        </div>

        <div class="span9">
          {{outlet}}
        </div>
      </div>
    </div>
  </script>

  <script src="js/libs/jquery-v1.11.1.js"></script>
  <script src="js/libs/handlebars-v1.3.0.js"></script>
  <script src="js/libs/ember-v1.6.1.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.1.0/moment.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
